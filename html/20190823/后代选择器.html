<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p{
            color: brown;
        }

        /*后代选择器*/
        .second p{
            color: rgb(231, 10, 231);
        }
    </style>
</head>
<body>
    <h1>第一个div</h1>
    <div>
        <p>p1</p>
        <p>p2</p>
        <p>p3</p>
        <ul>
            <li><p>p4</p></li>
            <li><p>p5</p></li>
            <li><p>p6</p></li>
        </ul>
    </div>
    <h1>第二个div</h1>
    <div class="second">
        <p>p1</p>
        <p>p2</p>
        <p>p3</p>
        <ul>
            <li><p>p4</p></li>
            <li><p>p5</p></li>
            <li><p>p6</p></li>
        </ul>
    </div>
</body>
</html>
