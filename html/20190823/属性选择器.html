<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*匹配所有的文本框*/
        input[type='text']{
            color: red;
        }

        /*匹配所有的密码框*/
        input[type='password']{
            color: green;
        }
    </style>
</head>
<body>
    <form action="#">
        <p>
                用户名：<input type="text" name="userName" />
        </p>
        <p>
            密码：<input type="password" name="userPwd" />
        </p>
    </form>
</body>
</html>
