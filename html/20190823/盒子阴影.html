<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin: 20px;
        }

        div:first-of-type{
            box-shadow:5px 5px 10px black;
        }
        div:nth-of-type(2){
            box-shadow:5px 5px 10px black inset;
        }
        div:nth-of-type(3){
            box-shadow:5px 5px 10px black,4px 4px 5px red;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
