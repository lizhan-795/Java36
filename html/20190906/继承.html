        class Product{
            /*
                构造函数
                在Product类中声明name和price有参构造函数
            */
            constructor(name,price){
                this.name = name;  
                this.price = price;
            }

            toString(){
                return 'name:' + this.name + ',price:' + this.price;
            }
        }

        class Food extends Product{
            constructor(name,price,type){

                this.type = type;
            }
