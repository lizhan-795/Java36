            　　山：从喧闹到静美，一座山的生态之变
            
            　　58岁的贺玉明又回到了祁连山下熟悉的草场。
            
            　　“刚搬走的时候，这里还光秃秃一片。现在草都长到齐腰深了。”看着葱茏的草场，他感慨道。这片草场地处甘肃祁连山国家级自然保护区核心区，是贺玉明曾经的家。
