<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div::before{
            content: '《';
            color: red;
            
        }

        div::after{
            content: '》';
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>巨人的陨落</div>
    <div>世界的凛冬</div>
    <div>永恒的边缘</div>
</body>
</html>
